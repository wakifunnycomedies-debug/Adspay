<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Adspay by Maxly Inc.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://kit.fontawesome.com/d2af653d3a.js" crossorigin="anonymous"></script>
</head>
<body class="auth-page">

    <div class="auth-container">
        <div class="auth-image animate__animated animate__fadeIn">
            
    <img src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?auto=format&fit=crop&w=800" alt="Welcome Back to Adspay">
</div>
        <div class="auth-form-box animate__animated animate__fadeInLeft">
            <div class="form-header">
                <h2>Welcome Back</h2>
                <p>Login to manage your rewards and withdrawals.</p>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>

                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" placeholder="Enter Password" required>
                    <button type="button" id="togglePassword" class="toggle-btn">
                        <i class="fas fa-eye" id="eyeIcon"></i>
                    </button>
                </div>

                <button type="submit" class="btn-primary">Secure Login</button>
            </form>
            <p class="auth-footer">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <div id="toast-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
